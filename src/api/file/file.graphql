extend type Query {
  FilesOld: [File]!
  Files(organisationID: String!): [File]!
}

extend type Mutation {
  createFile(data: CreateFileInput!, fields: [CreateFileTags]): FilePayload!
  updateFile(
    _id: ID!
    data: CreateFileInput
    fields: [CreateFileTags]
  ): FilePayload!
}

type File {
  id: ID
  creator: String!
  organisationID: ID!
  documentType: String
  fields: [FieldTag]
  createdAt: String
  updatedAt: String
}

type FieldTag {
  key: String
  value: String
}

input CreateFileInput {
  documentType: String
  organisationID: String!
}

input CreateFileTags {
  key: String
  value: String
}

type FilePayload {
  file: File!
}
