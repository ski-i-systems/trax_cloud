extend type Query {
  FilesOld: [File]!
  # Files(organisationID: String!): [File]!
  # Files(organisationID: String!): [File]!
  Files: [File]!
  File(id: String!): File!
}

extend type Mutation {
  createFile(data: CreateFileInput!, fields: [CreateFileTags]): FilePayload!
  updateFile(
    _id: ID!
    data: CreateFileInput
    fields: [CreateFileTags]
  ): FilePayload!
  deleteFile(id: String!) : DeleteResult!
}

type DeleteResult {
  deleteCount: Int!
  success: String!
}


type File {
  id: ID
  creator: String!
  organisationID: ID!
  documentType: String
  fields: [FieldTag]
  createdAt: String
  updatedAt: String
}

type FieldTag {
  key: String
  value: String
  dataType: String
}

input CreateFileInput {
  documentType: String
}

enum dataTypeEnum {
    string
    currency
    datetime 
    integer 
    boolean 
}

input CreateFileTags {
  key: String
  value: String
  dataType: dataTypeEnum
}

type FilePayload {
  file: File!
}
